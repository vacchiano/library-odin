<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modalView">
        <div class="modalInner">
            <h2>Add New Book</h2>
            <form action="">
                <input class="titleInput" type="text" placeholder="Book title">
                <input class="authorInput" type="text" placeholder="Book Author">
                <input class="pageInput" type="number" placeholder="Pages">
                <input class="urlInput" type="text" placeholder="Book cover url">
                <p>Have you read this book yet?</p>
                <input class="isReadInput" type="checkbox" name="isRead" id="isRead">
                <button class='delete' id="closeModal">Cancel</button>
                <button class='read' id='addBook'>Add Book</button>
            </form>
        </div>
    </div>
    <div class="container">

        <div class="header">

            </div>
        </div>

        <hr>

        <div class="book-list">
            <h3 class="title">My Books</h3>

            <div class="books">
                </div>

            </div>

        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
